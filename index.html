<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Game application similar to Rock-paper-scissors, but using 3 Marvel characters and their respective weapons instead ">
    <meta name="keywords" content="Rock-Paper-Scissors game, game app, Avengers game, Marvel game">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Marvel Battle</title>
</head>

<body>
    <header>
        <h1>Marvel Battle</h1>
        <h2>Who is the strongest?</h2>
    </header>

    <!-- Rules of the game and images of the 3 Marvel heroes -->
    <p>Rules of the game</p>

    <div id="rules">
        <div id="hulk" class="avenger">Hulk</div>
        <div id="loki" class="avenger">Loki </div>
        <div id="thor" class="avenger">Thor</div>
    </div>

    <!-- Player must enter a name and click to start the game -->
    <div class="register">
        <h2>Can you defeat R.A.M.?</h2>
        <h4>Enter a name to start the game!</h4>
        <div id="register">
            <input id="coolname" placeholder="A cool hero name!" type="text" required><br>
        </div>
        <br>
        <div id="button">
            <button type="button">START</button>
        </div>
    </div>

    <div id="game">
    <!-- 1- Controls -->
    <div id="controls">
        <div class="select" id="hammer"><img src="assets/images/hammer.png" width=100px height=100px
                alt="Thor's hammer" /></div>
        <div class="select" id="fist"><img src="assets/images/fist.png" width=100px height=100px alt="Hulk's fist" />
        </div>
        <div class="select" id="dagger"><img src="assets/images/dagger.png" width=100px height=100px
                alt="Loki's dagger" /></div>
    </div>

    <!-- 2- Choice of weapon -->
    <h3>You chose: <span id="your_choice"></span></h3>
    <h3>R.A.M. chose: <span id="ram_gen"></span></h3>


    <!-- 3- Result-->
    <h3><span id="result"></span></h3>


    <!-- 4- Score-board" -->
    <div class="score_board">
        <div id="you" class="badge">YOU</div>
        <div id="ram" class="badge">R.A.M.</div>
        <span id="your_score">0</span> : <span id="ram_score">0</span>
    </div>
   
    <footer>
        <i class="fa-regular fa-copyright"></i>
        <p>2022 Annick Rynne</p>
    </footer>
</div>    
<script src="assets/js/app.js"></script>
</body>

</html>
